<ion-header>
  <ion-navbar>
    <ion-title>
      {{ areaDetails.area_name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="list-avatar-page">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list inset *ngFor="let item of filteredSubscribers">
    <ion-item>
      <h2>{{ item.sort_oder }}. {{ item.subscriber_name }}</h2>
    </ion-item>
    <ion-item>
      <ion-note item-end>
        {{item.balance_amount}}
      </ion-note>
      <ion-input float type="text" [(ngModel)]="item.paid_amount" (ionInputChange)="savePayment(item)" placeholder="Enter Amount Here"></ion-input>
      <ion-badge color="secondary" ngi item-end (click)="savePayment(item)">save</ion-badge>
    </ion-item>
    <button full ion-item (click)="savePayment(item)">
      Button
    </button>
  </ion-list>
</ion-content>
