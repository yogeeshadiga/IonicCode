<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" (click)="printHello()">Click me!</button>
{{companies}}
  <ion-item *ngFor="let item of companies">

    <h2>{{item.ID}}</h2>
    <p>{{item.Name}}</p>
    <button ion-button clear item-end (click)="itemSelected(item)">Edit</button>
  </ion-item>
</ion-content>
